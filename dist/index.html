<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The NorthPole</title>
</head>

<body>
    <header class="header">
        <div class="wrap wrap--primary">
            <div class="header__line">
                <a href="#" class="header__logo-link">
                    <span class="header__logo logo">
                        <span class="header__logo-word">The</span>
                        <span class="header__logo-word">NorthPole</span>
                    </span>
                </a>
                <nav class="header__navigation">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-item">
                            <a href="javacsript:;" class="header__navigation-link header__navigation-link--drop">Shop
                                <span class="header__arrows">
                                    <span class="header__arrow"></span>
                                    <span class="header__arrow"></span>
                                </span>
                            </a>
                            <ul class="header__dropdown">
                                <li class="header__dropdown-item">
                                    <a href="#" class="header__dropdown-link">
                                        Backpacks
                                    </a>
                                </li>
                                <li class="header__dropdown-item">
                                    <a href="#" class="header__dropdown-link">
                                        Duffle bags
                                    </a>
                                </li>
                                <li class="header__dropdown-item">
                                    <a href="#" class="header__dropdown-link">
                                        Travel packs
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">About</a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">Forum</a>
                        </li>
                        <li class="header__navigation-item">
                            <a href="#" class="header__navigation-link">Contact</a>
                        </li>
                        <li class="header__navigation-item header__navigation-item--search">
                            <input type="text" class="header__navigation-search" placeholder="Search...">
                        </li>
                    </ul>
                    <ul class="header__navigation-list header__navigation-list--modificate">
                        <li class="header__navigation-item header__navigation-item--modificate">
                            <a href="#" class="header__navigation-link header__navigation-link--modificate"> Log In</a>
                        </li>
                        <li class="header__navigation-item header__navigation-item--modificate">
                            <a href="#" class="header__navigation-link header__navigation-link--modificate">Shop</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="header__hamburger">
                    <span class="header__hamburger-bar"></span>
                    <span class="header__hamburger-bar"></span>
                    <span class="header__hamburger-bar"></span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="banner" style="background-image: url(images/banner-bg.webp);">
            <div class="wrap wrap--primary">
                <div class="banner__content">
                    <h1 class="banner__header">Plan your adventure</h1>
                    <a href="#" class="banner__button button">Shop now</a>
                    <span class="banner__arrows">
                        <span class="banner__arrow"></span>
                        <span class="banner__arrow"></span>
                    </span>
                </div>
            </div>
        </section>
        <section class="arrivals">
            <div class="arrivals__line">
                <div class="arrivals__text-holder">
                    <div class="arrivals__text">
                        <h2 class="arrivals__header">New arrivals</h2>
                        <a href="#" class="arrivals__button button">Shop Now</a>
                    </div>
                </div>
                <div class="arrivals__image-holder" style="background-image: url(images/BackPack-about.webp);"></div>
            </div>
            <div class="arrivals__backpacks-line">
                <a href="#" class="arrivals__backpack" style="background-image: url(images/Arrivals-backpack1.jpg);">
                    <h3 class="arrivals__backpack-header">Backpacks</h3>
                </a>
                <a href="#" class="arrivals__backpack" style="background-image: url(images/Arrivals-backpack2.jpg);">
                    <h3 class="arrivals__backpack-header">Duffle bags</h3>
                </a>
                <a href="#" class="arrivals__backpack" style="background-image: url(images/Arrivals-backpack3.jpg);">
                    <h3 class="arrivals__backpack-header">Travel packs</h3>
                </a>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
